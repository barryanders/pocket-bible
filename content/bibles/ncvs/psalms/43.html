<div><h4>Psalms 43</h4><span class="1"> <sup>1</sup> 祈求　神带领回国　神啊！求你为我伸冤，为我的案件向不敬虔的国申辩；求你救我脱离诡诈和不义的人；</span><span class="2"> <sup>2</sup> 因为你是赐我力量的　神。你为什么弃绝我呢？我为什么因仇敌的压迫徘徊悲哀呢？</span><span class="3"> <sup>3</sup> 求你发出你的亮光和真理，好引导我，带我到你的圣山，到你的居所。</span><span class="4"> <sup>4</sup> 我就走到　神的祭坛前，到　神、我极大的喜乐那里。　神啊！我的　神啊！我要弹琴称赞你。</span><span class="5"> <sup>5</sup> 我的心哪！你为什么沮丧呢？为什么在我里面不安呢？应当等候　神；因为我还要称赞他，他是我面前的救助、我的　神。</span></div>

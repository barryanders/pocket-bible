<div><h4>Psalms 23</h4><span class="1"> <sup>1</sup> 大卫的诗。耶和华是我的牧人，我必不会缺乏。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 他使我躺卧在青草地上，领我到安静的水边。</span><span class="3"> <sup>3</sup> 他使我的灵魂苏醒；为了自己的名，他引导我走义路。</span><span class="4"> <sup>4</sup> 我虽然行过死荫的山谷，也不怕遭受伤害，因为你与我同在；你的杖你的竿都安慰我。</span><span class="5"> <sup>5</sup> 在我敌人面前，你为我摆设筵席；你用油膏了我的头，使我的杯满溢。</span><span class="6"> <sup>6</sup> 我一生的日子，必有恩惠慈爱紧随着我；我也要住在耶和华的殿中，直到永远。</span></div>

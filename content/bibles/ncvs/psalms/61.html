<div><h4>Psalms 61</h4><span class="1"> <sup>1</sup> 大卫的诗，交给诗班长，用丝弦的乐器伴奏。　神啊！求你听我的呼求，留心听我的祷告。</span><span class="2"> <sup>2</sup> 我内心沮丧的时候，我从地极向你呼求；求你领我到那比我更高的磐石上面去。</span><span class="3"> <sup>3</sup> 因为你作过我的避难所，作过我逃避仇敌的坚固堡垒。</span><span class="4"> <sup>4</sup> 我要永远住在你的帐棚里，投靠在你翅膀下的隐密处。（细拉）</span><span class="5"> <sup>5</sup> 　神啊！你听了我所许的愿；你把产业赐给敬畏你名的人。</span><span class="6"> <sup>6</sup> 愿你增添王的寿数；愿他的年日世世无穷。</span><span class="7"> <sup>7</sup> 愿他在　神面前永远作王；愿你指派慈爱和诚实保护他。</span><span class="8"> <sup>8</sup> 这样，我要永远歌颂你的名，并且天天还我向你所许的愿。</span></div>

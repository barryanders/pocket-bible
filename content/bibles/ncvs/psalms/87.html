<div><h4>Psalms 87</h4><span class="1"> <sup>1</sup> 歌一首，可拉子孙的诗。耶和华所立的根基在圣山上。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 耶和华爱锡安的城门，胜过雅各的一切居所。</span><span class="3"> <sup>3</sup> 　神的城啊！有很多荣耀的事，都是指着你说的。（细拉）</span><span class="4"> <sup>4</sup> “在认识我的人中，我提到拉哈伯和巴比伦，看哪！还有非利士、推罗和古实，我说：‘这一个是生在那里的。’”</span><span class="5"> <sup>5</sup> 论到锡安，必有话说：“这一个、那一个都是生在锡安的。”至高者必亲自坚立这城。</span><span class="6"> <sup>6</sup> 耶和华登记万民的时候，必记着：“这一个是生在那里的。”（细拉）</span><span class="7"> <sup>7</sup> 他们跳舞歌唱的时候，要说：“我的泉源都在你里面。”</span></div>

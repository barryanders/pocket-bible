<div><h4>Psalms 125</h4><span class="1"> <sup>1</sup> 朝圣之歌（原文作“往上行之歌”）。倚靠耶和华的人好像锡安山，总不动摇，永远屹立。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 群山怎样围绕着耶路撒冷，耶和华也照样围绕着他的子民，从现在直到永远。</span><span class="3"> <sup>3</sup> 恶人的杖不会常留在义人的地业上，免得义人伸手作恶。</span><span class="4"> <sup>4</sup> 耶和华啊！求你善待那些良善，和心里正直的人。</span><span class="5"> <sup>5</sup> 至于那些偏行弯曲道路的人，耶和华必把他们和作恶的人一同除去。愿平安归于以色列。</span></div>

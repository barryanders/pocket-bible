<div><h4>Isaiah 4</h4><span class="1"> <sup>1</sup> 锡安的更新与蒙福</span><span class="2"> <sup>2</sup> 到那日，从耶和华那里发生的苗必华美荣耀；那地的果实成为以色列那些逃脱的人的夸耀和光荣。</span><span class="3"> <sup>3</sup> 那时，锡安余剩、仍留在耶路撒冷的人，就是所有登记在耶路撒冷活人名册上的，都必称为圣。</span><span class="4"> <sup>4</sup> 主要用审判的灵和焚烧的灵把锡安女子的污秽洗去，又把耶路撒冷中间的血腥洗净。</span><span class="5"> <sup>5</sup> 然后，耶和华必在锡安全山之上，并会众之上，在日间创造云和烟，夜间创造有火焰的光亮，因为在一切荣耀之上，必有遮盖。</span><span class="6"> <sup>6</sup> 也必有亭子，日间可以使人得阴凉、避炎热，也可以作避难时藏身之所，或作躲避狂风暴雨之处。</span></div>
